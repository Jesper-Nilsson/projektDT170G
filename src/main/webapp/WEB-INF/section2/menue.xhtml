<!-- weekly-lunch.xhtml -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <section class="menu-container" id="weekly-lunch">
        <header class="menu-header">
            <h1>Veckans Lunch v.38</h1>
            <p>Måndag - Fredag kl. 11.30-14.00</p>
        </header>
        <ui:repeat value="#{menueBean.weeklyMenus}" var="menu">
            <article class="menu-item">
                <h2>#{menu.date}</h2>
                <p>#{menu.name}</p>
                <p>#{menu.description}</p>
            </article>
        </ui:repeat>
        <footer class="menu-footer">
            <p>Lunch 100:-</p>
            <p class="allergy-info">Allergisk? Fråga personalen så hjälper vi er med era frågor!</p>
            <p>Hemlagat från grunden och bara riktigt goda, ärliga maträtter!</p>
            <p>SMAKLIG MÅLTID</p>
        </footer>
    </section>
</ui:composition>
