<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <style>
        .menu-container_lunch {
            font-family: Arial, sans-serif;
            width: 70%;
            margin: 0 auto;
            padding: 2em;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            color: #333;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;

            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover; /* Changed to cover to ensure full container coverage */
        }

        .menu-header, .menu-footer, .menu-item {
            padding: 1em;
            margin-bottom: 1em;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9); /* Added for better readability */
            width: 70%;
            text-align: center;
        }

        .menu-footer {
            margin-bottom: 0;
        }

        .allergy-info {
            font-style: italic;
            color: #888;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .menu-container_lunch {
                padding: 1em;
            }

            .menu-header, .menu-footer, .menu-item {
                padding: 0.5em;
            }
        }

        /* Fallback image styling if needed */
        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>

    <section class="menu-container_lunch" id="weekly-lunch">
        <!-- Fallback image if needed, can be hidden or removed if background image works -->
        <img src="resources/images/menyBackground.jpg" alt="Meny Background" class="background-image"/>

        <header class="menu-header">
            <h1>Veckans Lunch v.38</h1>
            <p>Måndag - Fredag kl. 11.30-14.00</p>
        </header>
        <ui:repeat value="#{menueBean.weeklyMenus}" var="menu">
            <article class="menu-item">
                <h2>#{menu.dayName}</h2>
                <p>#{menu.name}</p>
                <p>#{menu.description}</p>
            </article>
        </ui:repeat>
        <footer class="menu-footer">
            <p>Lunch 100:-</p>
            <p class="allergy-info">Allergisk? Fråga personalen så hjälper vi er med era frågor!</p>
            <p>Hemlagat från grunden och bara riktigt goda, ärliga maträtter!</p>
            <p>SMAKLIG MÅLTID</p>
        </footer>
    </section>
</ui:composition>
