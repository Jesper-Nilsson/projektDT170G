<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      lang="en">
<h:head>
    <title>Document</title>

</h:head>
<h:body>
        <h:form>
            <p:commandButton value="Boka Bord" type="button" styleClass="first_page_btn" onclick="PF('modalStep1').show()"/>

            <!-- Modal for Step 1: Choosing Number of Guests -->
            <p:dialog widgetVar="modalStep1" header="Antons Skafferi" modal="true">
                <h:panelGroup styleClass="content-container">
                    <p:outputLabel value="Välj antal gäster" styleClass="header-booking"/>
                    <p:selectOneMenu value="#{bookingBean.amount}">
                        <f:selectItem itemValue="1" itemLabel="1 gäst"/>
                        <!-- Repeat for other numbers -->
                    </p:selectOneMenu>
                    <p:commandButton value="Fortsätt" oncomplete="PF('modalStep1').hide(); PF('modalStep2').show();"/>
                </h:panelGroup>
            </p:dialog>


    <!-- Modals for Step 2 and Step 3 follow a similar structure -->
        <!-- Modal for Step 2: Choosing Date -->
        <p:dialog widgetVar="modalStep2" header="Antons Skafferi" modal="true" hideEffect="fade" showEffect="fade" resizable="false">
            <h:form id="formStep2">
                <h2 class="header-booking">Välj datum</h2>
                <p:calendar id="bookingDate" value="#{bookingBean.date}" pattern="dd/MM/yyyy" showOn="button"/>
                <p:commandButton value="Fortsätt" oncomplete="PF('modalStep2').hide(); PF('modalStep3').show();"/>
            </h:form>
        </p:dialog>

        <!-- Modal for Step 3: Entering User Information -->
        <p:dialog widgetVar="modalStep3" header="Antons Skafferi" modal="true" hideEffect="fade" showEffect="fade" resizable="false">
            <h:form id="formStep3">
                <h2 class="header-booking">Dina uppgifter</h2>
                <p:inputText id="userName" value="#{bookingBean.name}" placeholder="Ditt namn"/>
                <p:inputMask id="userPhone" value="#{bookingBean.telephone}" mask="(999) 999-9999" placeholder="Ditt telefonnummer"/>
                <p:commandButton value="Boka nu" actionListener="#{bookingBean.submit()}" oncomplete="PF('modalStep3').hide();"/>
            </h:form>
        </p:dialog>
        </h:form>

</h:body>
</html>
