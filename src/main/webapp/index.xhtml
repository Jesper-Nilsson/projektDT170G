<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Date and Time Picker</title>
    </h:head>
    <h:body>

        <h:form>
            <p:outputLabel for="dateTimePicker" value="Select Date and Time:" />
            <p:datePicker id="dateTimePicker" value="#{timeBean.dateTime}"
                          pattern="dd/MM/yyyy HH:mm"
                          showTime="true"
                          timeOnly="false"
                          stepHour="1"
                          minHour="9"
                          maxHour="23"
                          stepMinute="30"/>
            <p:commandButton value="Submit" action="#{timeBean.submit}" update="@form messages"/>

            <p:growl id="messages" showDetail="true" />

            <!-- Display the combined Date and Time -->
            <h:outputText value="Combined Date and Time: " rendered="#{not empty timeBean.dateTime}" />
            <h:outputText value="#{timeBean.dateTime}"
                          rendered="#{not empty timeBean.dateTime}"
                          converter="javax.faces.convert.DateTimeConverter">
                <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
            </h:outputText>

            <!-- Display the separated Date -->
            <h:outputText value="Separated Date: #{timeBean.datePart}" rendered="#{not empty timeBean.dateTime}" />

            <!-- Display the separated Time -->
            <h:outputText value="Separated Time: #{timeBean.timePart}" rendered="#{not empty timeBean.dateTime}" />

            <!-- Optionally, display a confirmation message upon successful submission -->
            <h:panelGroup id="confirmationSection" layout="block" rendered="#{not empty timeBean.dateTime}">
                <h:outputText value="Submission Confirmation:" style="font-weight:bold;"/>
                <br/>
                <h:outputText value="Submitted Date and Time: " />
                <h:outputText value="#{timeBean.dateTime}" converter="javax.faces.convert.DateTimeConverter">
                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                </h:outputText>
                <br/>
                <h:outputText value="Submitted Date: #{timeBean.datePart}" />
                <br/>
                <h:outputText value="Submitted Time: #{timeBean.timePart}" />
            </h:panelGroup>
        </h:form>

    </h:body>
</f:view>
</html>
