<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>Drink Administration</title>
        <h:outputStylesheet name="css/adminStyle.css"/>
    </h:head>
    <h:body>
        <ui:fragment>
            <h:commandButton value="Tillbaka" action="#{adminBean.goToMainAdmin()}" styleClass="back-button" immediate="true"/>
            <h:panelGroup layout="block">
                <ui:repeat value="#{bookingAdminBean.bookings}" var="booking">
                    <h:panelGroup layout="block" styleClass="booking-item">

                        <!-- Customize as needed -->
                        <h:outputText value="#{booking.time}" />
                        <h:outputText value="#{booking.name}" />
                        <h:outputText value="#{booking.amount}" />
                        <h:outputText value="#{booking.telephone}" />
                        <!-- Add more properties here -->
                    </h:panelGroup>
                </ui:repeat>
            </h:panelGroup>
        </ui:fragment>
    </h:body>

</f:view>
</html>
