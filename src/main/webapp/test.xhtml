<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antons Skafferi</title>
</h:head>

<h:body>
    <!-- Weekly lunch section -->
    <section class="menu-container" id="weekly-lunch">
        <header class="menu-header">
            <h1>Veckans Lunch v.38</h1>
            <p>Måndag - Fredag kl. 11.30-14.00</p>
        </header>
        <ui:repeat value="#{menueBean.weeklyMenus}" var="menu">
            <article class="menu-item">
                <h2>#{menu.date}</h2> <!-- Displaying the date -->
                <p>#{menu.description}</p>
                <p>Pris: #{menu.price}:-</p>
            </article>
        </ui:repeat>
        <footer class="menu-footer">
            <p>Lunch 100:-</p>
            <p class="allergy-info">Allergisk? Fråga personalen så hjälper vi er med era frågor!</p>
            <p>Hemlagat från grunden och bara riktigt goda, ärliga maträtter!</p>
            <p>SMÄKLIG MÅLTID</p>
        </footer>
        <a href="#top" class="top-link">Till Toppen</a>
    </section>
</h:body>
</html>
