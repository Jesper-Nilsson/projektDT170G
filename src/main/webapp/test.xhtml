<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Menu</title>
    <style>
        /* Your CSS styles here */
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal overflow */
        }

        .menu-container {
            /* Your styles */
            font-family: Arial, sans-serif;
            width: 100%;
            margin: 0 auto;
            padding: 2em;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            color: #333;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            background: url('resources/images/menyBackground.jpg') no-repeat center center;
            background-size: contain;
        }

        .menu-header, .menu-footer, .menu-item {
            padding: 1em;
            margin-bottom: 1em;
            border-radius: 8px;
            width: 70%;
            text-align: center;
        }

        .menu-footer {
            margin-bottom: 0;
        }

        .allergy-info {
            font-style: italic;
            color: #888;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .menu-container {
                background: url('./menyBackgrounds.jpg') no-repeat center center;
                padding: 1em;
            }

            .menu-header, .menu-footer, .menu-item {
                padding: 0.5em;
            }
        }
    </style>
</h:head>
<h:body>
    <!-- Weekly lunch section -->
    <section class="menu-container" id="weekly-lunch">
        <header class="menu-header">
            <h1>Veckans Lunch v.38</h1>
            <p>Måndag - Fredag kl. 11.30-14.00</p>
        </header>
        <ui:repeat value="#{menueBean.weeklyMenus}" var="menu">
            <article class="menu-item">
                <h2>#{menu.date}</h2>
                <p>#{menu.description}</p>
                <p>Pris: #{menu.price}:-</p>
            </article>
        </ui:repeat>
        <footer class="menu-footer">
            <p>Lunch 100:-</p>
            <p class="allergy-info">Allergisk? Fråga personalen så hjälper vi er med era frågor!</p>
            <p>Hemlagat från grunden och bara riktigt goda, ärliga maträtter!</p>
            <p>SMAKLIG MÅLTID</p>
        </footer>
    </section>
</h:body>
</html>
